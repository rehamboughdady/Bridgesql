<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <!-- fonts -->
   <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
   <!-- scripy -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/signUp.css">
 
  
</head>


<body>
 
 
  <div class="container">
        
        
        <!-- <a data-toggle="modal" data-target="#modal-before" class="btn btn-default pull-right"><span class="fa fa-fw fa-info"></span></a> -->
        <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
        
        <div class=" mt-10vh">
         <form class="container-bg" action="javascript:void(0);" method="post" id="smart-form">
        <h1 class="center-block mt--40 mb-50" id="hero" width="100%">REGISTER</h1>
        <div class="row form-field ">
          <div class="col-md-6 col-md-offset-3"><input type="text" id="name" class="form-field " placeholder="Username" required autofocus></div>
        </div>
        <br>
        <div class="row form-field ">
          <div class="col-md-6 col-md-offset-3"><input type="text" id="nickname" class="form-control" placeholder="Nickname" required autofocus></div>
        </div>
        <br>
        <div class="row form-field ">
          <div class="col-md-6 col-md-offset-3"> <input id="email" class="email form-control" placeholder="Email Address" />
            <div class="update">Start Typing Above!</div>
          </div>
        </div>
        <br>
        <div class="row form-field ">
          <div class="col-md-6 col-md-offset-3">
              <input type="password" class="form-control" id="password" placeholder="Password" value="" data-toggle="password" required autofocus>
              <label>
                 <input type="checkbox" id="methods" />
                 <i class="fa fa-eye"></i>
                 <i class="fa fa-eye-slash"></i>
               </label>
        </div></div>
        <!-- <br> -->
        <div class="row form-field ">
          <div class="col-md-6 col-md-offset-3">
            <input type="number" class="form-control" id="age" placeholder="Age" min="10" max="100" required autofocus></div>
        </div>
        <br>
        <div class="row form-field ">
            <div class="col-md-6 col-md-offset-3">
            <select class="form-control" id="gender" required autofocus>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            </div>
        </div>
        
        <div>
        
        
      </div>
  <br>
        <div class=' col-xs-12  interface text-center'>
           
          <a href="rooms.html">
              <input type="submit" value="Sign Up" id="sign" class='btn btn-danger sold'>  
          </a>
          
        </div>
   
    
 
      <br><br>
       
        </form>
         
        </div>
        </div>
            </div>
            </div>
       
    
    
    <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/signUp.js" ></script>
   <!-- <script src="js/script.js" ></script> -->
</body>
</html>
