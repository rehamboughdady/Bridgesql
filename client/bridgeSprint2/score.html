<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>score</title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- scripy -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
   <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <link rel="stylesheet" href="css/score.css">
  
</head>


<body>
    <center>
        <div  id="score" class="container">
                <h2>Modal Example</h2>
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                  Open modal
                </button>
              
                <!-- The Modal -->
                <div class="modal" id="myModal">
                  <div class="modal-dialog">
                    <div class="modal-content">
                    
                      <!-- Modal Header -->
                      <div class="modal-header text-center">
                        <h4 class="modal-title">contract:<img src="images/2-d.png" width="20%">E-2</h4>
                       
                      </div>
                      
                      <!-- Modal body -->
                      <div class="modal-body">
                          <!-- 1 -->
                     <div class="row contract score-game">
                       
                         <div class="col-md-5"></div>
                         <div class="col-md-1"></div>
                         <div class=" hero col-md-3 bero">we</div>
                         <div class=" hero col-md-3 bero">They</div>
                     </div>

                     <!-- 2 -->
                     <div class="row contract">
                       
                            <div class="col-md-5 col"><p class="score_point">Contract Points</p></div>
                            <div class="col-md-1 col"></div>
                            <div class="col-md-3 col">0</div>
                            <div class="col-md-3 col">0</div>
                         
                    </div>

                    <!-- 3 -->
                    <div class="row contract">
                       
                            <div class="col-md-5 col"><p class="score_point">overtrick points</p></div>
                            <div class="col-md-1 col"></div>
                            <div class="col-md-3 col">0</div>
                            <div class="col-md-3 col">0</div>
                    </div>
                    <!-- 4 -->
                    <div class="row contract">
                       
                            <div class="col-md-5 col"><p class="score_point">slam Bonus</p></div>
                            <div class="col-md-1 col"></div>
                            <div class="col-md-3 col">0</div>
                            <div class="col-md-3 col">0</div>
                    </div>

                    <!-- 5 -->
                    <div class="row contract">
                       
                            <div class="col-md-5 col"><p class="score_point">Doble bonus</p></div>
                            <div class="col-md-1 col"></div>
                            <div class="col-md-3 col">0</div>
                            <div class="col-md-3 col">0</div>
                         
                    </div>

                    <!-- 6 -->

                    <div class="row contract">
                       
                            <div class="col-md-5 col"><p class="score_point">undertrick pently</p></div>
                            <div class="col-md-1 col"></div>
                            <div class="col-md-3 col">100</div>
                            <div class="col-md-3 col">0</div>
                    </div>

                    <!-- 7 -->
                  
                    <div class="row contract bg-bord">
                       
                            <div class="col-md-5 col"><p class="score_point">Honor BONUS</p></div>
                            <div class="col-md-1 col"></div>
                            <div class="col-md-3 col">0</div>
                            <div class="col-md-3 col">0</div>
                         
                    </div>
                    <!-- 2 table -->
                    <div class="row contract game">
                       
                            <div class="col-md-5 col"><p class="score_point">Above the line</p></div>
                            <div class="  col-md-1 col"><p class="score_point">points</p></div>
                            <div class="  col-md-3 col"><p class="score_point">100 </p></div>
                            <div class="  col-md-3 col"><p class="score_point">0</p></div>
                         
                    </div>
                    <div class="row contract ">
                       
                            <div class="col-md-5 col"><p class="score_point">Below the line</p></div>
                            <div class="col-md-1 col"><p class="score_point">Game1</p></div>
                            <div class="col-md-3 col"><p class="score_point">0</p></div>
                            <div class="col-md-3 col"><p class="score_point">0</p></div>
                         
                    </div>
                    <div class="row contract ">
                       
                            <div class="col-md-5 col"></div>
                            <div class="col-md-1 col"><p class="score_point">Game2</p></div>
                            <div class="col-md-3 col"><p class="score_point">0</p></div>
                            <div class="col-md-3 col"><p class="score_point">0</p></div>
                         
                    </div>
                    <div class="row contract ">
                       
                            <div class="col-md-5 col"><p class="score_point"></p></div>
                            <div class="col-md-1 col"><p class="score_point">Game3</p></div>
                            <div class="hero col-md-3 col"><p class="score_point">0</p></div>
                            <div class="hero col-md-3 col"><p class="score_point">0</p></div>
                         
                    </div>
                   
                    <div class="row contract ">
                            <div class="col-md-5 col"><p class="score_point">Total Points</p></div>
                            <div class="col-md-1 col"><p class="score_point"></p></div>
                            <div class="col-md-3 col"><p class="score_point">100</p></div>
                            <div class="col-md-3 col"><p class="score_point">0</p></div>
                         
                    </div>
                        <!-- end container -->
                      </div>
                      
                      <!-- Modal footer -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">continue</button>
                        
                      </div>
                      
                    </div>
                  </div>
                </div>
                
              </div>
            </center>


 </body>
 <script src="js/jquery-3.2.1.min.js"></script>
